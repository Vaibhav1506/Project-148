<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>    
            <!--Assets-->
            <a-a-assets>
                <a-asset-item id = "bench" src = "assets/bench/scene.gltf"></a-asset-item>
                <a-asset-item id = "street" src = "assets/street/scene.gltf"></a-asset-item>
                <a-asset-item id = "lamp" src = "assets/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id = "cat" src = "assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id = "girl" src = "assets/girl/scene.gltf"></a-asset-item>
            </a-a-assets>

            <!--Sky-->
            <a-entity id = "sky">
                <a-sky color = "#2A281E"></a-sky>
            </a-entity>

            <!--Camera-->
            <a-entity id = "camera" position = "0 7 20">
                <a-camera>
                </a-camera>
            </a-entity>

            <a-box id = "background-scene" src = "assets/background.jpg" position = "0 12.48 -3.5" width = "30" height = "25"></a-box>

            <!-- Street -->
            <a-entity shadow = "receive:true">
                <a-entity scale = "0.02 0.04 0.03" gltf-model = "#street" position = "0 0 -1" rotation = "0 90 0"></a-entity>
                <a-entity scale = "0.02 0.04 0.03" gltf-model = "#street" position = "0 0 3" rotation = "0 90 0"></a-entity>
            </a-entity>

            <!-- Bench -->
            <a-entity scale = "1.5 1.5 1.5" gltf-model = "#bench" position  = "0 0 3" shadow = "cast:true"></a-entity>

            <!--Girl-->
            <a-entity scale = "0.003 0.003 0.003" gltf-model = "#girl" position = "-2 0.4 3" shadow = "cast: true"></a-entity>

            <!--Lampost-->
            <a-entity scale = "0.7 0.7 0.7" gltf-model = "#lamp" position = "-8 0 1" shadow = "cast: true"></a-entity>

            <!--Cat-->
            <a-entity rotation = "0 30 0" scale = "0.03125 0.03125 0.03125" position = "5 1.65 2" gltf-model = "#cat" shadow = "cast: true"></a-entity>

            <!--Lights in the Scene-->
            <a-entity light = "type: point; castShadow:true; color : #e6ca14; intensity : 2.35" position = "-8 5 1"></a-entity>
            <a-entity light = "type: ambient"></a-entity>
        </a-scene>
    </body>
</html>
